name: Code for Africa | Deploy | REVIEW APP

on:
  pull_request:
    paths:
      - "apps/codeforafrica/**"
      - "Dockerfile.codeforafrica"
      - ".github"
concurrency:
  group: "${{ github.workflow }} @ ${{ github.ref }}"
  cancel-in-progress: false

env:
  DOKKU_REMOTE_BRANCH: "master"
  DOKKU_REMOTE_URL: "ssh://azureuser@ui-1.dev.codeforafrica.org"
  IMAGE_NAME: "codeforafrica/codeforafrica-ui"
  NEXT_PUBLIC_APP_URL: "http://codeforafrica-review-${{github.event.pull_request.number}}.cms.review.codeforafrica.org"
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  APP_NAME: codeforafrica-review-${{ github.event.pull_request.number }}

jobs:
  review_app:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18]
        os: [ubuntu-latest]
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    steps:
      - name: Cloning repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          path: /tmp/.buildx-cache
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          username: ${{ secrets.DOCKER_HUB_USERNAME }}

      - name: Clone Database
        uses: Maggi64/mongo-clone-action@0.3
        with:
          source: ${{ secrets.CODEFORAFRICA_MONGO_URL }}/${{ secrets.CODEFORAFRICA_MONGO_DB_NAME }}
          target: ${{ secrets.CODEFORAFRICA_MONGO_URL }}/${{ secrets.CODEFORAFRICA_MONGO_DB_NAME }}-${{github.event.pull_request.number}}

      - name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          build-args: |
            MONGODB_URL=${{ secrets.CODEFORAFRICA_MONGO_URL }}/${{ secrets.CODEFORAFRICA_MONGO_DB_NAME }}-${{github.event.pull_request.number}}
            NEXT_PUBLIC_APP_URL=${{ env.NEXT_PUBLIC_APP_URL }}
            PAYLOAD_SECRET=${{ secrets.CODEFORAFRICA_PAYLOAD_SECRET_KEY }}
            GHOST_URL=${{ secrets.GHOST_URL }}
            GHOST_API_KEY=${{ secrets.GHOST_API_KEY }}
            NEXT_PUBLIC_APP_LOGO_URL=${{ secrets.NEXT_PUBLIC_APP_CFA_LOGO_URL }}
            NEXT_PUBLIC_APP_NAME=${{ secrets.NEXT_PUBLIC_APP_CFA_NAME }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          context: .
          file: ./Dockerfile.codeforafrica
          push: true
          tags: "${{ env.IMAGE_NAME }}:${{ github.sha }}"

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          # create a review app
          command: review-apps:create
          git_remote_url: ${{ env.DOKKU_REMOTE_URL }}/codeforafrica-ui
          # specify a name for the review app
          review_app_name: ${{ env.APP_NAME }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          deploy_docker_image: ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Set Review App Domain Name
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ui-1.dev.codeforafrica.org
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          username: azureuser
          script: |
            dokku domains:add ${{ env.APP_NAME }} ${{ env.APP_NAME }}.cms.review.codeforafrica.org --no-restart
            dokku config:set ${{ env.APP_NAME }} PAYLOAD_PUBLIC_APP_URL=http://${{ env.APP_NAME }}.cms.review.codeforafrica.org --no-restart
            dokku config:set ${{ env.APP_NAME }} MONGODB_URL=${{ secrets.CODEFORAFRICA_MONGO_URL }}/${{ secrets.CODEFORAFRICA_MONGO_DB_NAME }}-${{github.event.pull_request.number}} --no-restart

      - name: Update Preview URL
        uses: edumserrano/find-create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: "Latest updated Preview URL"
          comment-author: "github-actions[bot]"
          body: |
            Latest updated Preview URL
            | Name  | Review |
            |-------|--------|
            | Code for Africa  | [Visit](http://${{ env.APP_NAME }}.cms.review.codeforafrica.org)  |
          edit-mode: replace

  destroy_review_app:
    runs-on: ubuntu-latest
    # only run when a pull request is closed
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: Destroy the review app
        uses: dokku/github-action@master
        with:
          # destroy a review app
          command: review-apps:destroy
          git_remote_url: ${{ env.DOKKU_REMOTE_URL }}/codeforafrica-ui
          # specify a name for the review app
          review_app_name: ${{ env.APP_NAME }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Drop cloned DB
        run: |
          pnpm install --filter=codeforafrica
          cd apps/codeforafrica
          node scripts/drop-db.mjs "${{ secrets.CODEFORAFRICA_MONGO_URL }}/${{ secrets.CODEFORAFRICA_MONGO_DB_NAME }}-${{github.event.pull_request.number}}"
